<app-home></app-home>
<h2>Reservation List</h2>

<ul class="d-flex flex-wrap" *ngIf="reservations.length; else noReservation">
    <li class="card m-1 p-2" *ngFor="let reservation of reservations">
        Guest: {{reservation.guestName}} <br>
        Email: {{reservation.guestEmail}} <br>
        Room #: {{reservation.roomNumber}} <br>
        Check-In: {{reservation.checkInDate}} <br>
        Check-Out: {{reservation.checkOutDate}} <br>
        <button class="btn btn-outline-info btn-sm" [routerLink]="['/edit', reservation.id]">Edit</button>
        <button class="btn btn-outline-danger btn-sm" (click)="deleteReservation(reservation.id)">Del</button>
    </li>
</ul>


<ng-template #noReservation>
    <p>No Reservations available</p>
</ng-template>
