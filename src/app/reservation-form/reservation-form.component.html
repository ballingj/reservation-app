<app-home></app-home>
<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="checkInDate">Check-In Date:</label>
            <input class="form-control" type="date" formControlName="checkInDate" id="checkInDate">
            <small class="text-danger" *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
                Check-in date is required
            </small>
        </div>
        <div class="col">
            <label class="form-label" for="checkOutDate">Check-Out Date:</label>
            <input class="form-control" type="date" formControlName="checkOutDate" id="checkOutDate">
            <small class="text-danger" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
                Check-out date is required
            </small>
        </div>
    </div>
    
    <div class="mb-3">
        <label class="form-label" for="guestName">Guest Name:</label>
        <input class="form-control" type="text" formControlName="guestName" id="guestName">
        <small class="text-danger" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
            Guest name is required
        </small>
    </div>
    <div class="mb-3">
        <label class="form-label" for="guestEmail">Guest Email:</label>
        <input class="form-control" type="email" formControlName="guestEmail" id="guestEmail">
        <small class="text-danger" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
            That is not a valid Email
        </small>
    </div>
    <div class="row mb-3">
        <div class="col-3">
            <label class="form-label" for="roomNumber">Room Number:</label>
            <input class="form-control" type="number" formControlName="roomNumber" id="roomNumber">
            <small class="text-danger" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                must enter a room number
            </small>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">Submit</button>
</form>
